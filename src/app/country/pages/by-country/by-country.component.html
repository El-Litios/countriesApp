<h2>Busqueda Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off" action="">
            <input type="text"
            name="searchText"
            class="form-control"
            placeholder="Escribe un País"
            [(ngModel)]="searchText"
            />
        </form>
    </div>
</div>

<hr>

<div *ngIf="errorMessage" class="alert alert-danger">
    No se encontró el País escrito.
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of countries; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class="small-flag" [src]="c.flags.svg">
                    </td>
                    <td>{{ c.name.official }}</td>
                    <td>{{ c.population | number }}</td>
                    <td>
                        <a [routerLink]="['/country/', c.cca2]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
