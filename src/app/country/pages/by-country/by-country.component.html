<h2>Busqueda Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off" action="">
            <input type="text"
            name="searchText"
            class="form-control"
            placeholder="Escribe un País"
            [(ngModel)]="searchText"
            />
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger">
    No se encontro el País escrito.
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
